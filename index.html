<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" id="img1" onclick="watchStop()">
            <img src="images/start.png" id="img2" onclick="watchStart()" >
            <img src="images/reset.png" id="img3"  onclick="watchReset()">

        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
